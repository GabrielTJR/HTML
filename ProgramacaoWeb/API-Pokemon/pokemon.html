<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/pokemon.css">
    <title>Pokemon</title>
</head>
<body>
    <main id="main" class="container justify-content-center">
        <div class="row p-4 align-items-center justify-content-between" id="cabecalho">
            <div id="divPokebola" class="col justify-content-center">
                <div class="col row justify-content-center"><img id="pokebola" src="./assets/imagem/pokemon.png"></div>
                <div class="col row align-items-center"><p class="m-0" id="atualPagina"></p></div>
            </div>
            <h1 class="col">Lista de Pokemons:</h1>
            <div class="col">
                <div class="buscas">
                    <input placeholder="Pokemon" type="text" id="pesquisa">
                    <button class="col-3 p-1" onclick="pesquisarPokemon()">Pesquisar</button>
                </div>
                <div class="buscas">
                    <input placeholder="Página" type="text" id="paginaPesquisa">
                    <button class="col-3 p-1" onclick="buscarPagina()">Ir</button>
                </div>
            </div>
        </div>
        <div id="posts" class="card-container row justify-content-center">

        </div>
        <div id="paginas" class="row">
            <div class="col row justify-content-start"><a href="#main" id="voltPagina" class="col-4 m-4" onclick="voltarPagina()">Voltar Página</a></div>
            <div class="col row justify-content-end"><a href="#main" id="proxPagina" class="col-4 m-4" onclick="passarPagina()">Passar Página</a></div>
        </div>
        <div id="voltar" style="display: none;" class="col row justify-content-center"><button class="col-2" onclick="voltar()">Voltar</button></div>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/pokemons.js"></script>
</body>
</html>
