<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Calculadora de Gastos/Ganhos</h1>
    </header>
    <main>
        <div>
            <h2>Adicionar Ganhos</h2>
            <input id="ganho" type="text" placeholder="digite apenas números">
            <button onclick="adicionarGanhos()">Adicionar</button>
            <button onclick="limparGanhos()">Limpar</button>
            <p id="valorGanhos"></p>
        </div>
        <div>
            <h2>Adicionar Gastos</h2>
            <input id="gasto" type="text" placeholder="digite apenas números">
            <button onclick="adicionarGastos()">Adicionar</button>
            <button onclick="limparGastos()">Limpar</button>
            <p id="valorGastos"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
