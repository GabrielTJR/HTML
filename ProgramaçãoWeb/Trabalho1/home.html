<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagens/logo.ico" type="image/x-icon">
    <title>Ingresso Cinema</title>
</head>
<body>
    <header>
        <img src="./imagens/logo.png" alt="img" id="logo" width="150px" height="150px">
        <div id="inicio">
            <h1>Cinema Shopping </h1>
        </div>
    </header>
    <main>
        <h1>Selecione o filme desejado</h1>

        <div id="container">
            <div id="movies">
                <div class="movie-card" id="filme1" onclick="selecionarFilme(1)">
                    <img src="./imagens/Deadpool.webp">
                    <p>Deadpool & Wolverine</p>
                </div>
                <div class="movie-describe movie-card" id="describe1">
                    <p>Teste</p>
                </div>
                <div class="movie-card">
                    <img src="./imagens/Corvo.webp">
                    <p>O Corvo</p>
                </div>
                <div class="movie-card">
                    <img src="./imagens/AssimQueAcaba.webp">
                    <p>É Assim Que Acaba</p>
                </div>
                <div class="movie-card">
                    <img src="./imagens/MeuMalvado.webp">
                    <p>Meu Malvado Favorito 4</p>
                </div>
                <div class="movie-card">
                    <img src="./imagens/Pets.webp">
                    <p>Pets Em Ação!</p>
                </div>
                <div class="movie-card">
                    <img src="./imagens/Alien.webp">
                    <p>Alien: Romulus</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Site projetado e desenvolvido por &copy;Gabriel Toscano</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
