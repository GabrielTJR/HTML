<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contato</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <h1>Entre em contato através do seguinte formulário</h1>
        <nav>
			<a href="/Aula2Web/home.html">Voltar</a>
		</nav>
    </header>
    <main>
        <form>
            <label>Nome: </label>
            <input type="text" id="nome" required><br><br>
            <label>Email: </label>
            <input type="email" id="email" required><br><br>
            <label>Telefone: </label>
            <input pattern="[0-9]{11}" placeholder="Somente números" type="tel" id="telefone" required><br><br>
            <label>CPF: </label>
            <input pattern="[0-9]{11}" placeholder="Somente números" type="text" id="cpf" required><br><br>
            <label>Mensagem: </label>
            <textarea id="mensagem" required></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
