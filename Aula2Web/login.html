<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <h2>Área de Login do Usuário</h2>
        <form>
            <div class="imgcontainer">
                <img src="./assets/imagens/logo1.jpeg" alt="logo" id="logo">
            </div>
            <div class="container">
                <label>Login</label>
                <input type="text" id="login" placeholder="Digite seu login" required>
                <label>Password</label>
                <input type="text" id="password" placeholder="Digite sua senha" required>
                <input onclick="getlogin()" type="submit" value="Entrar" id="logar">
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
