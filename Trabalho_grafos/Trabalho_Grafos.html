<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <h1>Sudoku Solver</h1>
    <div>
        <label for="order">Ordem do Sudoku (N):</label>
        <input type="number" id="order" min="2" max="16" value="9">
        <label for="start">Posição Inicial:</label>
        <input type="number" id="start" min="1" max="256" value="1">
        <button onclick="generateSudoku()">Gerar Sudoku</button>
    </div>
    <br>
    <table id="sudoku"></table>
    <br>
    <div id="graph"></div>

    <script src="script.js"></script>
</body>
</html>
