<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku como Grafo</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            width: 300px;
            height: 300px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div id="mynetwork"></div>

    <script type="text/javascript">
        function createSudokuGraph(sudoku) {
            var size = sudoku.length;
            var nodes = [];
            var edges = [];

            // Criar nós
            for (var i = 0; i < size; i++) {
                for (var j = 0; j < size; j++) {
                    var id = i * size + j;
                    var label = sudoku[i][j] !== 0 ? sudoku[i][j].toString() : '';
                    var x = (j + 1) * 100;
                    var y = (i + 1) * 100;
                    nodes.push({ id: id, label: label, x: x, y: y });
                }
            }

            // Criar arestas
            for (var i = 0; i < size; i++) {
                for (var j = 0; j < size; j++) {
                    var id = i * size + j;

                    // Arestas na mesma linha
                    for (var k = 0; k < size; k++) {
                        if (k !== j) {
                            edges.push({ from: id, to: i * size + k });
                        }
                    }

                    // Arestas na mesma coluna
                    for (var k = 0; k < size; k++) {
                        if (k !== i) {
                            edges.push({ from: id, to: k * size + j });
                        }
                    }

                    // Arestas no mesmo bloco
                    var blockSize = Math.sqrt(size);
                    var blockStartRow = Math.floor(i / blockSize) * blockSize;
                    var blockStartCol = Math.floor(j / blockSize) * blockSize;
                    for (var k = blockStartRow; k < blockStartRow + blockSize; k++) {
                        for (var l = blockStartCol; l < blockStartCol + blockSize; l++) {
                            if (k !== i || l !== j) {
                                edges.push({ from: id, to: k * size + l });
                            }
                        }
                    }
                }
            }

            return { nodes: nodes, edges: edges };
        }

        // Sudoku exemplo
        var sudoku = [
            [5, 3, 0, 0, 7, 0, 0, 0, 0],
            [6, 0, 0, 1, 9, 5, 0, 0, 0],
            [0, 9, 8, 0, 0, 0, 0, 6, 0],
            [8, 0, 0, 0, 6, 0, 0, 0, 3],
            [4, 0, 0, 8, 0, 3, 0, 0, 1],
            [7, 0, 0, 0, 2, 0, 0, 0, 6],
            [0, 6, 0, 0, 0, 0, 2, 8, 0],
            [0, 0, 0, 4, 1, 9, 0, 0, 5],
            [0, 0, 0, 0, 8, 0, 0, 7, 9]
        ];

        // Criar o grafo do Sudoku
        var data = createSudokuGraph(sudoku);

        // Opções de configuração do gráfico
        var options = {
            physics: false // Desabilitar a simulação física para evitar que os vértices se movam
        };

        // Criação do gráfico
        var container = document.getElementById('mynetwork');
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
