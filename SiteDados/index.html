<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Simples com JavaScript e PHP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CRUD Simples de Pacientes</h1>
    
    <form id="pacienteForm">
        <input type="hidden" id="pacienteId">
        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" required>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="id_endereco">ID Endereço:</label>
        <input type="number" id="id_endereco" required>
        <button type="submit">Salvar</button>
    </form>
    
    <h2>Lista de Pacientes</h2>
    <table id="pacienteTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>CPF</th>
                <th>Nome</th>
                <th>ID Endereço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de pacientes serão adicionadas aqui -->
        </tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
