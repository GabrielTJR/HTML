<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
            width: 30px;
            height: 30px;
        }
        .graph-node {
            border: 1px solid black;
            width: 10px;
            height: 10px;
            margin: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Sudoku Solver</h1>
    <div>
        <label for="order">Ordem do Sudoku (N):</label>
        <input type="number" id="order" min="2" max="16" value="9">
        <label for="start">Posição Inicial:</label>
        <input type="number" id="start" min="1" max="256" value="1">
        <button onclick="generateSudoku()">Gerar Sudoku</button>
    </div>
    <br>
    <table id="sudoku"></table>
    <br>
    <div id="graph"></div>

    <script>
        function generateSudoku() {
            const order = parseInt(document.getElementById('order').value);
            const start = parseInt(document.getElementById('start').value) - 1;
            const Raiz = Math.sqrt(order);
            if(Number.isInteger(Raiz)){    
                const sudoku = generateSudokuGrid(order);
                const graph = generateGraph(order);
    
                drawSudoku(sudoku);
                drawGraph(graph, start);
            }else{
                alert('Digite um número com raiz inteira para a ordem da matriz');
            }
        }

        function generateSudokuGrid(order) {
            const grid = [];
            const subgridSize = Math.sqrt(order);

            for (let i = 0; i < order; i++) {
                const row = [];
                for (let j = 0; j < order; j++) {
                    const value = (i * subgridSize + Math.floor(i / subgridSize) + j) % order + 1;
                    row.push(value);
                }
                grid.push(row);
            }

            return grid;
        }

        function generateGraph(order) {
            const graph = [];
            const numNodes = order * order;

            for (let i = 0; i < numNodes; i++) {
                const neighbors = [];
                const row = Math.floor(i / order);
                const col = i % order;
                const subgridRow = Math.floor(row / Math.sqrt(order));
                const subgridCol = Math.floor(col / Math.sqrt(order));

                // Add row neighbors
                for (let j = 0; j < order; j++) {
                    if (j !== col) {
                        neighbors.push(row * order + j);
                    }
                }

                // Add column neighbors
                for (let j = 0; j < order; j++) {
                    if (j !== row) {
                        neighbors.push(j * order + col);
                    }
                }

                // Add subgrid neighbors
                for (let m = subgridRow * Math.sqrt(order); m < (subgridRow + 1) * Math.sqrt(order); m++) {
                    for (let n = subgridCol * Math.sqrt(order); n < (subgridCol + 1) * Math.sqrt(order); n++) {
                        if (m !== row && n !== col) {
                            neighbors.push(m * order + n);
                        }
                    }
                }

                graph.push(neighbors);
            }

            return graph;
        }

        function drawSudoku(grid) {
            const table = document.getElementById('sudoku');
            table.innerHTML = '';

            for (let i = 0; i < grid.length; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < grid[i].length; j++) {
                    const cell = document.createElement('td');
                    cell.textContent = grid[i][j];
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function drawGraph(graph, start) {
            const div = document.getElementById('graph');
            div.innerHTML = '';

            for (let i = 0; i < graph.length; i++) {
                const node = document.createElement('div');
                node.className = 'graph-node';
                if (i === start) {
                    node.style.backgroundColor = 'red';
                }
            }
            div.appendChild(node);

            graph[i].forEach(neighbor => {
                const edge = document.createElement('div');
                edge.style.width = '20px';
                edge.style.height = '1px';
                edge.style.backgroundColor = 'black';
                edge.style.display = 'inline-block';
                div.appendChild(edge);

                // Adiciona espaçamento entre os vizinhos
                if (neighbor === start) {
                    edge.style.marginLeft = '5px';
                }
            });
        }
    </script>
</body>
</html>
